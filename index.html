<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWA Paisagem</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="img/pwa-iicon-256.png">
  <link rel="icon" href="favicon.ico">
  <meta name="theme-color" content="white" />
</head>

<body>
  <section class="container">
    <header class="cabecalho">
      <h1 class="titulo">Paisagens</h1>
    </header>
    
    <div class="conteudo">
      <main id="camera">
        
        <video id="camera--view" autoplay playsinline></video>
        <img src="//:0" alt="" id="camera--output">
        <button id="camera--trigger">Tirar Foto</button>
        <button id="switch-camera">Trocar Câmera</button>
        <br />
        <canvas id="camera--sensor"></canvas>
      </main>
      <section id="photo-gallery-container">
        <h2 class="titulo">Galeria de Fotos e Localização</h2>
        <div id="photo-gallery"></div>
      </section>

      <section id="photo-cards">
        <h2 class="titulo">Algumas Fotos com Localização</h2>
        <div id="cards-container"></div>
        <iframe id="photo-map" width="100%" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
      </section>

      <!-- uoutro trabalho

        <div id="news-container"></div>
        <input type="text" id="apiKeyInput" placeholder="Nova API Key">
        <button id="btnAtualizarAPI">Atualizar API</button>
      </section>
    </div>-->

      </div>-->

      Paisagem
    </footer>
  </section>

  
</body>
<script type="module" src="/js/main.js"></script>
</html>
