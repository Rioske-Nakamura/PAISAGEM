<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Paisagem</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="img/pwa-iicon-256.png">
  <link rel="icon" href="favicon.ico">
  <meta name="theme-color" content="white">
</head>

<body>
  <section class="container">
    <header class="cabecalho">
      <h1 class="titulo">Paisagens</h1>
    </header>
    
    <div class="conteudo">
      <header class="cabecalhoConteudo">
        <h2>Paisagem</h2>
      </header>
      
      
      <main id="camera">
        <canvas id="camera--sensor"></canvas>
        <video id="camera--view" autoplay playsinline></video>
    
        <input type="text" id="photo-title" placeholder="Digite um título para a foto">
        <button id="camera--trigger">Tirar Foto</button>
        <button id="switch-camera">Trocar Câmera</button>
      </main>

      <section id="photo-gallery-container">
        <h2>Galeria de Fotos e Localização</h2>
        <div id="photo-gallery"></div>
      </section>
  
    </div>

    <footer class="rodape">
      Paisagem
    </footer>
  </section>
</body>

<script type="module" src="/js/main.js"></script>
</html>
