<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWA Paisagem</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="img/pwa-iicon-256.png">
  <link rel="icon" href="favicon.ico">
  <meta name="theme-color" content="white" />
</head>

<body>
  <section class="container">
    <header class="cabecalho">
      <h1 class="titulo">Paisagem</h1>
    </header>
    
    <div class="conteudo">
    
      <header class="cabecalhoConteudo">
        <h2>Geolocalização</h2>
      </header>
      <div class="conteudoLocalizacao">
        <p>Latitude: <span id="latitude">0.0</span></p>
        <p>Longitude: <span id="longitude">0.0</span></p>
        <div>
          <button class="botao" id="localizacao">Capturar Localização</button>
        </div>
        <iframe id="map" width="100%" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>



      <main id="camera">
        <canvas id="camera--sensor"></canvas>
        <video id="camera--view" autoplay playsinline></video>
        <img src="//:0" alt="" id="camera--output">
        <button id="camera--trigger">Tirar Foto</button>
        <button id="switch-camera">Trocar Câmera</button>
      </main>

  
      <section id="news">
        <h2>Últimas Notícias</h2>
        <div id="news-container"></div>
        <input type="text" id="apiKeyInput" placeholder="Nova API Key">
        <button id="btnAtualizarAPI">Atualizar API</button>
      </section>
    </div>
  

    <footer class="rodape">
      Paisagem
    </footer>
  </section>

  <script type="module" src="/js/main.js"></script>
</body>

</html>
